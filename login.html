    <section class="s1">

                <div class="container md kerala">
                </div>
                <div class="form container md">
                    <div class="inpad ">
                        <form action="index.html" id="frmLogin" onsubmit="return validate(this)"><br>

                            <label for="email"><span style="font-family: 'Lucida Sans';"><b> Login Id </b></span> </label><br>
                            <input type="email" id="email" placeholder="oshina@gmail.com" style="width: 30%;"><br><br>
                            <label for="password"><span style="font-family: 'Lucida Sans';"><b> Password</b></span> </label><br>
                            <input type="password" id="pwd"  placeholder="Enter password" style="width:30% ;"><br>
                            
                            <small class="small">(Password must contain one Uppercase,Lowercase and a Digit)</small>
                            
                            <br><br>
                            <button id="submit" style="width: 8%; background-color:brown; color: white;">Log In</button><br>



                        </form>
