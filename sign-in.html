<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
    <link defer rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script defer src="signin.js"></script>

  </head>
<body>
    <header class="header">
        <div class="container col-md-12">
          <div class="row">
            
              <div class="title text-left kt-logo col-md-6 p-3">
              </div>
              <div class="title col-md-6 p-3 " style="float: right;">
              </div>
          </div>
        </div>
      </header>

      <header class="header2">
        <div class="row ">
            <div class="col-md-12 my-auto ">
                <ul>
                    <li><a href="index.html" target="_blank"><span style="color: white;">Home</span></a></li>
                    <li><a href="login.html" target="_blank"><span style="color: white;">Log In</span></a></li>
                    <li><a href="district.html" target="_blank"><span style="color: white;">Districts</span></a></li>
                    <li><a href="#" target="_blank"><span style="color: white;">Contact Us</span></a></li>
                </ul>
            </div>

        </div>
      </header>
    
      
      <section class="s">
        <!-- <div class=" s1 container"> -->
        <div class="col-md-12 row" id="form1">
           
                <form action="index.html"  id="frmRegistration">
                        <h3 style="color: rgb(12, 11, 1); font-family:cursive" >Sign-In Form</h3><br>
                        <div id="form-control">
                            <label style="color:rgb(17, 1, 1)" class="form-group" >Name <span class="mandatory">*</span></label>
                              <input type="text" id="name" maxlength="70" placeholder="Oshina alby" required style="width: 80%;" value="" onkeyup="validateName()">
                              <i class="fas fa-check-circle"></i>
                              <i class="fas fa-exclamation-circle"></i>
                              
                              <small>Error message</small>
                            
                          </div><br>
                          <div>
                            <label style="color: rgb(5, 5, 5);">Sex <span class="mandatory">*</span></label>
                              <p id="radio" style="color: rgb(14, 12, 12);">
                                <input type="radio"  id="gender1" value="Male" required >
                                Male
                                <input type="radio"  id="gender2" value="Female" required>
                                Female
                              </p>                           
                          </div>
                            <br>
                          <div id="form-control">
                            <label style="color: rgb(17, 2, 2);" class="form-group" >Email Id<span class="mandatory">*</span></label>
                              <input type="text" id="email" maxlength="120" size="35" required placeholder="sample@gmail.com" style="width: 80%;" onkeyup=" validateEmail()">
                              <i class="fas fa-check-circle"></i>
                              <i class="fas fa-exclamation-circle"></i>
                              <small>Error message</small>
                            
                          </div>
                          <br>    
                          <div id="form-control" class="password">                  
                            <label style="color: rgb(20, 20, 20);" class="pass form-group"> Password <span class="mandatory">*</span> </label>
                              <input type="password" class="password" id="pass" size="47" maxlength="50" style="width: 80%; " onkeyup="validatepwd()"  required >
                              <p class="pelement" style="color: white; font-size: 70%;">(Password must contain one Uppercase,one Lowercase and atleast one Digit)</p>
                              <i class="fas fa-check-circle"></i>
                              <i class="fas fa-exclamation-circle"></i>
                              <small>Error message</small>
                              <br>
                              <div class="indicator">
                                <span class="weak"></span>
                                <span class="medium"></span>
                                <span class="strong"></span>
                              </div>
                              <div class="text">text</div> 
                            
                          </div>
                                    
                          
                          <div id="form-control"> 
                            <label style="color: rgb(31, 28, 28);" class="confpass form-group">
                            Retype Password <span class="mandatory">*</span></label>
                              <input type="password" id="confpass" size="47" maxlength="70" style="width: 80%;" onkeyup="return validateConfpwd()"  required >
                              <i class="fas fa-check-circle"></i>
                              <i class="fas fa-exclamation-circle"></i>
                              <small>Error message</small>
                            
                          </div>
                          <br>
                          <div id="form-control">
                            <label style="color: rgb(17, 2, 2);" class="mobile form-group">Mobile No: <span class="mandatory">*</span></label>
                              <input type="text" style="width: 80%;" required id="mobile" size="30" maxlength="25" value="" onkeyup=" return validateMobile()">
                              <i class="fas fa-check-circle"></i>
                              <i class="fas fa-exclamation-circle"></i>
                              <small>Error message</small>
                          
                        </div>
                        
                         <div id="form-control">  
                            <label style="color: rgb(15, 2, 2); margin-top: 2%;">Declaration <span class="mandatory">*</span></label><br><br>
                            
                            
                          </div>
                        </div> 
                            <br>
                            <input type="checkbox" name="accept" id="accept" value="accept" required>
                            <span style="color: rgb(8, 8, 8);">I agree all terms and conditions * </span> 
                        
                        
                        </div>
                        
                      <div id="form-control">
                          <button class="btn m-5" id="btn" style="color: rgb(31, 28, 28); background-color: cornsilk; width: 20%;" >REGISTER</button>
                      </div>
                  </form>

            </div>

          </div>
        
      
      </section>
      
          
        
    

    
</body>
</html>
